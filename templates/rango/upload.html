{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
	Add a Meme
{% endblock %}

{% block body_block %}
	<h1>Add a Meme</h1>
	<div>
		<form method="post" enctype="multipart/form-data">
        	{% csrf_token %}
        	{{ form.as_p }}
        	<button type="submit">Upload</button>
    	</form>
	</div>
{% endblock %}
