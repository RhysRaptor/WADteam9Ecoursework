<!DOCTYPE html>
{% load staticfiles %}
{% load rango_template_tags %}

<html>
	<head>
		<title>
			Rango -
			{% block title_block %}
				Rate My Meme
			{% endblock %}
		</title>
	</head>
	<body>
		<div>
		{% block body_block %}
		{% endblock %}
		</div>
		
		<hr />
		<div>
			<ul>
				{% if user.is_authenticated %}

					<li>
						<a href="{% url 'rango:logout' %}">Logout</a>
						<a href="{% url 'rango:index' %}">Index</a>
					</li>
					
				{% else %}
				
					<li>
						<a href="{% url 'rango:register' %}">Sign Up</a>
						<a href="{% url 'rango:login' %}">Login</a>
					</li>
					
				{% endif %}
			</ul>

		</div>
	</body>
</html>
