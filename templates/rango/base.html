<!DOCTYPE html>
{% load static %}
{% load rango_template_tags %}

<html>
	<head>
		<title>
			Rango -
			{% block title_block %}
				Rate My Meme
			{% endblock %}
		</title>
	</head>
	<body>
		<div>
		{% block body_block %}
		{% endblock %}
		</div>
		
		<hr />
		<div>
			<ul>
				{% if user.is_authenticated %}
					<li><a href="{% url 'rango:logout' %}">Logout</a></li>
				{% else %}
					<li><a href="{% url 'rango:register' %}">Sign Up</a></li>
					<li><a href="{% url 'rango:login' %}">Login</a></li>
				{% endif %}
					<li><a href="{% url 'rango:index' %}">Index</a></li>
			</ul>

		</div>
	</body>
</html>
