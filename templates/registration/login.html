{% extends 'rango/base.html' %}
{% block title_block %}
Login
{% endblock %}

{% block body_block %}
<div class="jumbotron p-3">
<h1>Login</h1>
</div>

<div class="jumbotron p-3">
<form method="post" action=".">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Log In" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>
<p>
	Not registered?
	<a href="{% url 'registration_register' %}">Register here!</a>
</p>
</div>

<div class="jumbotron p-3">
{% endblock %}
</div>
